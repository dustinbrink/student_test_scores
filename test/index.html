<!doctype html>
<html>
	<head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Mocha Test Runner</title>

	</head>
	<body>
		<div id="mocha"></div>

		<!-- mocha:js -->
		<!-- endinject -->

		<script>
			var srcPath = '../src';
			mocha.setup({  
				ui: 'bdd',
				//ui: 'tdd',
				//bail: false,
				globals: ['srcPath']
			});

		</script>

		<!-- inject:js -->
		<!-- endinject -->

		<!-- tests:js -->
		<!-- endinject -->

		<script>
			if (window.mochaPhantomJS) {
				mochaPhantomJS.run();
			} else {
				mocha.run();
			}
		</script>
	</body>
</html>
