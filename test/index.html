<!doctype html>
<html>
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mocha Test Runner</title>

    <!-- endinject -->

  <body>
    <div id="mocha"></div>

    <!-- mocha:js -->

    <script>
      var srcPath = '../src';
      mocha.setup({  
        ui: 'bdd',
        //ui: 'tdd',
        //bail: false,
        globals: ['srcPath']
      });

    </script>

    <!-- inject:js -->

    <!-- tests:js -->

    <script>
      if (window.mochaPhantomJS) {
        mochaPhantomJS.run();
      } else {
        mocha.run();
      }
    </script>
  </body>
</html>
